<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>

  <div class="loginContainer">
    <div class="topCurve">Signup</div>
    <div class="formContent">
      <h2>Login</h2>
      <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email Address" required autocomplete="username">
        
        <label for="password">Password:</label>

        <input type="password" id="password"    name="password" placeholder="Password" required       autocomplete="current-password">

        <a href="#">Forgot Password?</a>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
  <script>
document.getElementById("loginForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    const email = document.getElementById("email").value;

    const response = await fetch("https://loginpage-ji3y.onrender.com//send-pin", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
    });

    const data = await response.json();
    if (data.message === "PIN sent successfully!") {
        window.location.href = `pin.html?email=${encodeURIComponent(email)}`;
    } else {
        alert("‚ùå Failed to send PIN. Please try again.");
    }
});
</script>
</body>
</html>
